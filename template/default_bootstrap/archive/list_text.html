{template 'header.html'}
<!-- 面包屑导航开始 -->
{template 'position.html'}
<!-- 面包屑导航结束 -->
<style>
	.blank30,.blank60{height: 0px;}
	.container p{font-size: 0.8rem;padding: 0 .3rem;}
	.post-masonry{margin-bottom: 10px;}
	.list-date p{width: 7rem;}
	.list-container .row{margin-bottom: 0}
</style>

<!-- 中部开始 -->
<div class="container list-container">
	<div class="row">
		<div class="col-md-12">
			<!-- 内容列表开始 -->
			{loop $archives $i $archive}
			<div class="news-list list-border list-border-w">
				<div class="list-date">
					<span>{=$i+1}</span>
					<!-- <p>{=sdate($archive['adddate'],'Y-m-d')}</p> -->
				</div>
				<h4><a title="{$archive['stitle']}" href="{$archive['url']}" target="_blank" >{$archive['title']}</a></h4>
				<p>{cut(strip_tags($archive['introduce']),120)}… <a href="{$archive['url']}" target="_blank">[{lang('more')}]</a></p>
			</div>
			{/loop}
			<!-- 内容列表结束 -->
			<div class="blank30"></div>
			<!-- 内容列表分页开始 -->
			{if isset($pages)}
			<div class="blank30"></div>
			{category_pagination($catid)}
			<div class="blank30"></div>
			{/if}
			<!-- 内容列表分页结束 -->
		</div>
	</div><!-- /row -->
</div><!-- /container -->
<!-- /中部开始 -->

<div class="blank30"></div>

<div class="hid">
<!-- 页底推荐图文产品开始 -->
{tag_内容页底图文产品三条}
<!-- 页底推荐图文产品结束 -->
</div>

{template 'footer.html'}
